<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">
  <script src="" defer></script>
</head>
<body>
  <div class="container">
    <h1>Let's play Rock-Paper-Scissors!</h1>
    
    <!-- this is the game interface -->
    <div class="game-interface">

      <!-- this is the left side score board -->
      <div class="scores framed">
        <p class="title-text">Game Score</p>
        <div class="score">
          <p>Computer Scores: 
          <span id="comp-score" class="score-text">0</span></p>
        </div>
        <div class="score">
          <p>User Score: 
          <span id="user-score" class="score-text">0</span></p>
        </div>
        <div class="score">
          <p>Ties: 
          <span id="tie-score" class="score-text">0</span></p>
        </div>
      </div>

      <!-- this is the center game arena area -->
      <div class="game-area">

        <p class="title-text">Computer:</p>
        <div id="comp-display" class="framed">
          <img src="" alt="placeholder img"></div>
        <p class="title-text">You:</p>
        <div id="user-display" class="framed">
          <img src="" alt="placeholder img"></div>

        <div id="user-selections" class="framed">
          <button id="btn-rock" class="selection"><img src="" alt="button img"></button>
          <button id="btn-paper" class="selection"><img src="" alt="button img"></button>
          <button id="btn-scissor" class="selection"><img src="" alt="button img"></button>
        </div>
      </div>

      <!-- this is the result for individual rounds -->
      <div class="round-result framed">
        <img src="" alt="round result img">
      </div>

    </div>
  </div>
</body>
</html>
