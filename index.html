<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">
  <script src="" defer></script>
</head>
<body>
  <div class="container">
    <h1>let's play Rock-Paper-Scissors!</h1>
    
    <!-- this is the game interface -->
    <div class="game-interface">

      <!-- this is the left side score board -->
      <div class="scores">
        <div class="score">
          <p><span>0</span></p>
        </div>
        <div class="score">
          <p><span>0</span></p>
        </div>
        <div class="score">
          <p><span>0</span></p>
        </div>
      </div>

      <!-- this is the center game arena area -->
      <div class="game-area">
        <div id="comp-display" class="window"><img src="" alt=""></div>
        <div id="user-display" class="window"><img src="" alt=""></div>
        <div id="user-selections">
          <button class="selection"><img src="" alt=""></button>
          <button class="selection"><img src="" alt=""></button>
          <button class="selection"><img src="" alt=""></button>
        </div>
      </div>

      <!-- this is the result for individual rounds -->
      <div class="round-result">
        <img src="" alt="">
      </div>

    </div>
  </div>
</body>
</html>
